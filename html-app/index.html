<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>

    <title>LED and Heart Rate Monitor</title>
</head>
<body>
    <h1>LED Status and Heart Rate Monitor</h1>
    <div id='led-view'>
        <div>LED Status: <text id='led-status'>OFF</text></div>
        <button id='btn-led'>Toggle LED Status</button>
    </div>
    <hr/>
    <div id='heart-rate-view'>
        <div>Heart Rate: <text id='heart-rate'>0</text> BPM</div>
    </div>
</body>
<script src="./script.js"></script>
</html>
